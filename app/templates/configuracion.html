<ion-view title="Configura Ronda">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="list">
	  <label class="item item-input ">
	    <span class="input-label">Bebida</span>
	    <input type="text" placeholder="Cerveza" ng-model="datos.bebida">
	  </label>
	  <label class="item item-input ">
	    <span class="input-label">Precio</span>
	    <input type="text" placeholder="1.25" ng-model="datos.precio">
	  </label>
	</div>
  </ion-content>
</ion-view>
